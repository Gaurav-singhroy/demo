<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enrollment details</title>
    <link rel="stylesheet" href="./enrollment.css">

</head>
<body>
    <div class="div"><i><h1>student academics</h1></i></div>
    <fieldset><img src="https://rukminim2.flixcart.com/image/850/1000/k0y6cnk0/poster/e/y/h/medium-motivational-quotes-wall-frame-buddha-wall-decors-item-original-imafkmauypy5r43z.jpeg?q=90&crop=false" alt="image" height="500px" width="725px">
    <img src="https://images.unsplash.com/photo-1528716321680-815a8cdb8cbe?q=80&w=1976&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"  height="500px" width="725px"></fieldset>

<form>
    <fieldset id="field1">
        <legend class="legend">enrollment details</legend>
        <label for="name" >student name:</label>
        <input type="text" id="name" value="john" class="input" >
        <br><br>

        <bold id="bold">COURSES;</bold>
        <br>

        <label for="b.bharm">b.bharm:</label>
        <input type="radio" name="course" id="b.pharm"  class="radio">
        <br>

        <label for="b.tech">b.tech:</label>
        <input type="radio" name="course" id="b.tech" class="radio">
        <br>

        <label for="bca">bca:</label>
        <input type="radio" name="course" id="bca" class="radio">
        <br>

        <label for="mba">mba:</label>
        <input type="radio" name="course" id="mba" class="radio">
        <br> <br>

        <label for="enrollment no">enrollment no:</label>
        <input type="password" id="enrollment no" autofocus  class="input"  >
        <br><br>

        <label for="id">student id:</label>
        <input type="text" id="id"  class="input">
       <br><br>

        <label for="dob">dob:</label>
        <input type="date" name="DOB" id="dob"  class="input">
        <br><br>

        <bold id="bold">GENDER;</bold><br>
        <label for="male">male:</label>
        <input type="radio" id="male" name="gender" value="male" class="radio"><br>
        <label for="female">female:</label>
        <input type="radio" id="female" name="gender" value="female" class="radio"><br>
        <label for="none">none:</label>
        <input type="radio" id="none" name="gender" value="none" class="radio"><br><br>

        <label for="address">address:</label>
        <input type="text" id="address"  class="input">
        <br><br>
        <label for="mail">email id:</label>
        <input type="email"  id="mail" placeholder="abc@gmail.com" autofocus  class="input" >
        <br><br>
       
        <label for="contact">mobile no:</label>
        <input type="number" id="contact" min="0" max="9999999999"  class="input"><br><br>

        <bold><input type="submit" value=" submit form"  class="input" ></bold>
    </fieldset>
</form>

    <!-- fee details -->

        <form action="">
            <fieldset id="field2">
            <legend class="legend">fee details,</legend>

            <label for="fee">total fees:-</label>
            <input type="number" name="fee" id="fee" placeholder="1,00,000." readonly class="input">
            <br><br>
            <label for="submit">fee submitted:-</label>
            <input type="number" name="submit" id="submit" class="input">
            <br><br>
            <label for="fine">fine:-</label>
            <input type="number" name="fine" id="fine" class="input">
            <br><br>
            <label for="due">due:-</label>
            <input type="number" name="due" id="due" class="input">
            <br><br>
            <input type="submit" value="submit fees." class="input">


        </form>
    </fieldset>
</body>
</html>
